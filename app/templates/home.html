<div class="container-fluid">
  <div class=header>
    <h1 class=text-center> Rock Paper Scissors</h1>
    <div class="header-description">
      <p class="text-center">
        How many times in a row can you beat the computer?
      </p>
      <p class="text-center">
        Rock crushes Scissors, Paper covers Rock, and Scissors cut Paper.
      </p>
      <a ui-sref="leaderBoard">Leader Board</a>
    </div>

  </div>

  <div class="the-score">
    <h3 class="text-center">Score: {{home.score}}</h3>
  </div>

  <div class="row">
    <div class="player-buttons">
      <div class="col-xs-4 text-center">
        <button class="btn-md" ng-click ="home.playGame('Rock')">Rock</button>
      </div>
      <div class="col-xs-4 text-center">
        <button class="btn-md" ng-click ="home.playGame('Paper')">Paper</button>
      </div>
      <div class="col-xs-4 text-center">
        <button class="btn-md" ng-click ="home.playGame('Scissors')">Scissors</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="pick-titles">
      <p class="col-xs-6 text-center">You Picked:</p>
      <p class="col-xs-6 text-center">The Computer Picked:</p>
    </div>
  </div>

  <div class="row">
    <div class="the-picks">
      <p class="col-xs-2 col-xs-offset-2 text-center" ng-show="home.userPick">{{home.userPick}}</p>
      <div class="col-xs-2 col-xs-offset-1 text-center" ng-show="home.result">
        <div class="the-result">{{home.result}}</div>
      </div>
      <p class="col-xs-2 col-xs-offset-1 text-center" ng-show="home.computerPick">{{home.computerPick}}</p>
    </div>
  </div>
</div>
